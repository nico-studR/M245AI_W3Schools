<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lösung – Zahl klassifizieren</title>
    <script src="https://unpkg.com/brain.js"></script>
</head>
<body>
<h1>Lösung – Zahl auf Skala klassifizieren</h1>
<p>Regel: Werte nahe 0 → Ausgabe 0, Werte nahe 1 → Ausgabe 1</p>

<pre id="output"></pre>

<script>
    const net = new brain.NeuralNetwork();

    // Trainingsdaten
    net.train([
        { input: [0.1], output: [0] },
        { input: [0.2], output: [0] },
        { input: [0.3], output: [0] },
        { input: [0.7], output: [1] },
        { input: [0.8], output: [1] },
        { input: [0.9], output: [1] }
    ]);

    // Tests
    const ergebnisse = [
        `Eingabe [0.2]: ${net.run([0.2])}`,
        `Eingabe [0.5]: ${net.run([0.5])}`,
        `Eingabe [0.9]: ${net.run([0.9])}`
    ];

    document.getElementById("output").textContent = ergebnisse.join('\n');
</script>
</body>
</html>
