<!DOCTYPE html>
<html lang="de">
    <head>
    <meta charset="UTF-8">
    <title>Lösung – Eigene Logikregel</title>
<script src="https://unpkg.com/brain.js"></script>
</head>
<body>
<h1>Lösung – Eigene Logikregel: „Mindestens eine 1 ergibt 1“</h1>

<pre id="output"></pre>

<script>
    const net = new brain.NeuralNetwork();

    net.train([
    { input: [0, 0], output: [0] },
    { input: [0, 1], output: [1] },
    { input: [1, 0], output: [1] },
    { input: [1, 1], output: [1] }
    ]);

    const ergebnisse = [
    `Eingabe [0, 0]: ${net.run([0, 0])}`,
    `Eingabe [0, 1]: ${net.run([0, 1])}`,
    `Eingabe [1, 1]: ${net.run([1, 1])}`
    ];

    document.getElementById("output").textContent = ergebnisse.join('\n');
</script>
</body>
</html>
