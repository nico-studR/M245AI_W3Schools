<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="Diagramm" style="width:100%;max-width:700px"></div>

<script>
    const xArray = [1, 2, 3, 4, 5];
    const yArray = [3, 6, 4, 9, 10];

    // Define Data
    const data = [{
        x:xArray,
        y:yArray,
        mode:"markers"
    }];

    // Define Layout
    const layout = {
        xaxis: {range: [0, 6], title: "Zeit(Tage)"},
        yaxis: {range: [1, 12], title: "Temperatur(C)"},
        title: "Temperatur ueber Zeit"
    };

    // Display using Plotly
    Plotly.newPlot("Diagramm", data, layout);
</script>

</body>
</html>
