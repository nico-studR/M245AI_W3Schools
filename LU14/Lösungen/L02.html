<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h2>Graph von y = 2x + 1</h2>
<div id="graph" style="width:100%;max-width:700px;"></div>

<script>
    let exp = "2 * x + 1";

    // Generate values
    const xValues = [];
    const yValues = [];
    for (let x = -5; x <= 5; x += 1) {
        yValues.push(eval(exp));
        xValues.push(x);
    }

    // Define Data
    const data = [{
        x: xValues,
        y: yValues,
        mode: "lines"
    }];

    // Define Layout
    const layout = {title: "y = " + exp};
    Plotly.newPlot("graph", data, layout);
</script>

</body>
</html>
